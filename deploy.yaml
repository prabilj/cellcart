name: Deploy Cellcart to EC2

on:
  push:
    branches:
      - main  # Change if you're using a different branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 35.172.225.209 >> ~/.ssh/known_hosts

      - name: Deploy and restart Docker containers on EC2
        run: |
          ssh -i ~/.ssh/id_rsa ec2-user@35.172.225.209 << 'EOF'
            cd /home/ec2-user/cellcart
            git pull origin main
            docker compose --env-file .env pull || true
            docker compose --env-file .env up --build -d
          EOF
